
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>TEST</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/index.css" rel="stylesheet">
    <style>
        .main-box {
            display: block;
            width: 100%;
            height: 100%;
        }
        .main-box .title-box {
            width: 100%;
            position: absolute;
            top: 40%;
            margin-top: -120px;
        }
    </style>
</head>
<body>
    <div class="main-box">
        <dl class="title-box">
            <dt>이상형 토너먼트</dt>
            <dd>
                <button onclick="onPage(16)">16강</button>
                <button onclick="onPage(8)">8강</button>
                <button onclick="onPage(4)">4강</button>
            </dd>
        </dl>
        <footer>https://github.com/yoonovo/ideal-tourament</footer>
    </div>
    <script>      
        window.localStorage.clear();
        function onPage(value) {
            window.localStorage.setItem('round', value);
            location.replace('./tournament.html');
        }  
    </script>
</body>
</html>
