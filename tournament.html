<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>TEST</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/index.css" rel="stylesheet">
    <style>
        /* Title */
        .head-box {
            height: 10%;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 5%;
            border-bottom: 1px solid lightgray;
        }
        .head-box h2 {
            flex-basis: 80%;
        }
        .head-box h2 span {
            display: block;
        }
        .head-box button {
            width: 60px;
            height: 30px;
            font-size: 14px;
            font-weight: 400;
            margin-bottom: 10px;
            border: 1px solid lightgray;
            border-radius: 5px;
            cursor: pointer;
        }
        .head-box .home-btn {
            border: 1px solid #000;
            background-color: #000;
            color: #fff;
        }
        /* Contents */
        .contents-box {
            height: 90%;
            display: flex;
            list-style: none;
        }
        .contents-box .image-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-basis: 50%;
            height: 100%;
        }
        .contents-box .image-box img {
            width: 100%;
            height: 90%;
        }
        .contents-box .image-box p {
            width: 100%;
            height: 50px;
            line-height: 50px;
            display: inline-block;
            text-align: center;
            font-size: 24px;
            font-weight: 400;
            background-color: #000;
            color: #fff;
        }
        .contents-box .vs-box {
            display: none;
        }
        /* Mobile version */
        @media screen and (max-width: 500px) {
            .contents-box {
                flex-direction: column;
            }
            .contents-box .image-box img {
                max-height: 200px;
                max-width: 300px;
            }
            .contents-box .image-box p {
                width: 300px;
                height: 30px;
                line-height: 30px;
            }
            .contents-box .vs-box {
                display: block;
                position: relative;
                width: 100%;
                height: 30px;
            }
            .contents-box .vs-box hr {    
                position: absolute;
                top: 50%;
                width: 100%;
            }
            .contents-box .vs-box p {           
                position: absolute;
                top: 50%;
                margin-top: -7.5px;
                left: 50%;
                margin-left: -20px;
                font-weight: bold;
                background-color: #fff;
                padding: 0 10px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="main-box">
        <header class="head-box">
            <button class="home-btn" onclick="onHome()">HOME</button>
            <h2>이상형 토너먼트 <span id="roundNumber"></span></h2>
            <button class="back-btn" onclick="onBack()">BACK</button>
        </header>
        <ul class="contents-box">
            <li class="image-box" onclick="selectIdealPeople(1)">
                <img id="imageUrl1" src="./assets/images/noImage.png">
                <p id="people1"></p>
            </li>
            <li class="vs-box">
                <hr />
                <p>VS</p>
            </li>
            <li class="image-box" onclick="selectIdealPeople(2)">
                <img id="imageUrl2" src="./assets/images/noImage.png">
                <p id="people2"></p>
            </li>
        </ul>
    </div>
    <script src="./assets/People.js"></script>
    <script>
        const imageUrl1 = document.getElementById('imageUrl1');
        const imageUrl2 = document.getElementById('imageUrl2');
        const people1 = document.getElementById('people1');
        const people2 = document.getElementById('people2');
        const roundNumber = document.getElementById('roundNumber');
        const roundN = Number(window.localStorage.getItem('round')); // 2강, 4강, 8강, 16강
        let roundChk = 0; //roundN/2;

        const storageData = { // 이전 라운드 데이터
            value: window.localStorage.getItem('data'), 
            get parse() {
                return this.value ? JSON.parse(this.value) : {};
            }
        }
        const storageHistory = { // 이전 라운드 히스토리
            value: window.localStorage.getItem('history'),
            get parse() {
                return this.value ? JSON.parse(this.value) : {};
            }
        }
        let curData = []; // 현재 라운드 데이터
        let curHistory = []; // 현제 라운드 히스토리

        // 이전 라운드 데이터가 없을 경우 더미 데이터로 세팅
        const peopleData = storageData.parse[(roundN*2)+'강'] || DATA;
        const arr = new Array(roundN).fill(null);
        let randomList = arr.reduce((tot, el) => { // 데이터 랜덤셔플
            let ranN = Math.floor(Math.random()*peopleData.length); 
            tot.push(peopleData[ranN]);
            peopleData.splice(ranN, 1);
            return tot;
        }, []);

        // 초기값 세팅
        selectIdealPeople();
        
        // 둘 중 하나를 선택 했을때  
        function selectIdealPeople(idx){
            // 클릭 이벤트로 호출 했을때 히스토리에 추가
            if(idx){
                console.log('roundChk', roundChk)
                curHistory[roundChk-2]['result'] = idx-1;
                const txt = document.getElementById('people'+idx).innerText || '';
                const img = document.getElementById('imageUrl'+idx).src || '';
                curData.push({name: txt, url: ''});
            }

            // 라운드가 종료 되었을때
            if(roundChk === randomList.length){
                alert('다음 라운드로 이동합니다.');

                // 결과값 저장
                let resultHistory = storageHistory.parse;
                resultHistory[roundN+'강'] = curHistory;
                window.localStorage.setItem('history', JSON.stringify(resultHistory));
                let resultData = storageData.parse;
                resultData[roundN+'강'] = curData;
                window.localStorage.setItem('data', JSON.stringify(resultData));
                
                // 최종라운드일 경우 finish.html로 이동
                if(roundN/2 === 1){ 
                    location.replace('./finish.html');
                }else{ 
                    window.localStorage.setItem('round', roundN/2);
                    window.location.reload();
                }
                return;
            }

            curHistory[roundChk] = {
                items: [ randomList[roundChk], randomList[roundChk+1] ],
                result: null
            }
            people1.innerHTML = randomList[roundChk].name;
            people2.innerHTML = randomList[roundChk+1].name;
            roundChk = roundChk+2;
            roundNumber.innerHTML = `${roundN}강(${roundChk}/${roundN})`;
        }

        // 첫페이지로 이동 (저장된 데이터 삭제)
        function onHome(){
            location.replace('./index.html');
        }

        // 이전 페이지로 이동 (저장된 데이터 유지)
        function onBack(){
            if(roundChk === 2){
                alert('첫번째 입니다.')
                return;
            }
            roundChk = roundChk-2;
            roundNumber.innerHTML = `${roundN}강(${roundChk}/${roundN})`;
            people1.innerHTML = randomList[roundChk].name;
            people2.innerHTML = randomList[roundChk+1].name;
        }
    </script>
</body>
</html>
